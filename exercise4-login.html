<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <style>
        .send-button {
            background-color: rgb(0, 123, 255);
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            font-size: 15px;
            border-radius: 10px;
            cursor: pointer;
        }

        .login-input {
            font-size: 15px;
            padding: 12px 15px;
            border-width: 1px;
            border-radius: 10px;
            margin-right: 10px;
            margin-bottom: 10px;

            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="js-container"></div>
    <script src="./react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ChatInput({ placeholder }) {
            const [showPassword, setShowPassword] = React.useState(false);
            function TogglePassword() {
                setShowPassword(!showPassword);
            }

            return (
                <>
                    <div>
                        <input
                            className="login-input"
                            placeholder={placeholder}
                            type={showPassword ? "text" : "password"}
                        />
                        {placeholder === "Password" && (
                            <button onClick={TogglePassword}>
                                {showPassword ? "Hide" : "Show"}
                            </button>
                        )}
                    </div>
                </>
            );
        }
        function App() {


            return (
                <>

                    <p>Hello, welcome to my website</p>
                    <ChatInput placeholder="Email" />
                    <ChatInput placeholder="Password" />
                    <button className="send-button">Login</button>
                    <button className="send-button">Sign up</button>
                </>
            );
        }
        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>

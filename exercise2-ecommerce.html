<!DOCTYPE html>
<html>

<head>
    <title>ECommerce</title>
</head>

<body>
    <div class="js-container"></div>
    <script src="./react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ProductDetails({ title, price, discountedPrice }) {
            return (
                <>
                    <p>{title}</p>

                    {!discountedPrice && <p>Price: ${price}</p>}
                    {discountedPrice && (
                        <p>
                            <del>Price: ${price}</del>
                        </p>
                    )}
                    {discountedPrice && <p>Discounted Price: ${discountedPrice}</p>}
                    <button>Add to Cart</button>
                </>
            );
        }
        function App() {
            return (
                <>
                    <ProductDetails
                        title="Cotton socks"
                        price="10.90"
                        discountedPrice="5.45"
                    />
                    <ProductDetails title="Tennis balls" price="6.00" />
                    <ProductDetails title="Plain T-shirt" price="7.99" />
                </>
            );
        }
        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>

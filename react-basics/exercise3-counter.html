<!DOCTYPE html>
<html>

<head>
    <title>Counter App</title>
</head>

<body>
    <div class="js-container"></div>
    <script src="./react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function Counter({ count, setCount }) {
            function ButtonClicked() {
                setCount(count + 1);
            }
            return (
                <>
                    <button onClick={ButtonClicked}>
                        Clicked {count} {count === 1 ? "time" : "times"}
                    </button>
                </>
            );
        }

        function TextInput({ inputText, enteredText }) {
            function UpdateText(event) {
                enteredText(event.target.value);
            }
            function ResetText() {
                enteredText("");
            }
            function SetSample() {
                enteredText('Alice')
            }
            return (
                <>
                    <input onChange={UpdateText} value={inputText} />
                    <p>{inputText}</p>
                    <button onClick={ResetText}>Reset</button>
                    <button onClick={SetSample}>Example</button>
                </>
            );
        }

        function App() {
            const [count, setCount] = React.useState(0);
            const [inputText, enteredText] = React.useState("");
            function ResetCounter() {
                setCount(0);
            }

            return (
                <>
                    <Counter count={count} setCount={setCount} />
                    <Counter count={count} setCount={setCount} />
                    <button onClick={ResetCounter}>Reset</button>
                    <div>
                        <TextInput inputText={inputText} enteredText={enteredText} />
                    </div>
                </>
            );
        }
        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>

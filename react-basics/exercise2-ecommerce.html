<!DOCTYPE html>
<html>

<head>
    <title>ECommerce</title>
</head>

<body>
    <div class="js-container"></div>
    <script src="./react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ProductDetails({ title, price, discountedPrice, imageSrc }) {
            return (
                <>
                    <p>{title}</p>
                    <img src={imageSrc} width="150" />
                    {discountedPrice ? (
                        <>
                            <p>
                                <del>Price: ${price}</del>
                            </p>
                            <p>Discounted Price: ${discountedPrice}</p>
                        </>
                    ) : (
                        <>
                            <p>Price: ${price}</p>
                        </>
                    )}
                    <button>Add to Cart</button>
                </>
            );
        }
        function App() {
            return (
                <>
                    <ProductDetails
                        title="Cotton socks"
                        price="10.90"
                        discountedPrice="5.45"
                        imageSrc="cotton-socks.png"
                    />
                    <ProductDetails
                        title="Tennis balls"
                        price="6.00"
                        imageSrc="tennis-balls.png"
                    />
                    <ProductDetails
                        title="Plain T-shirt"
                        price="7.99"
                        imageSrc="plain-t-shirt.png"
                    />
                </>
            );
        }
        const container = document.querySelector(".js-container");
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
